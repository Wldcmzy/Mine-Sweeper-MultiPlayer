<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    
    <script src="./socket.io/socket.io.js"></script>
    <script>

            var socket = io.connect("http://127.0.0.1:7200");

            if (socket) {
                console.log('Connected to user')
            }
            socket.emit("str", 'hello server')//用于客服端发送请求服务器端
            socket.on("dev", (x) => {//用于接收服务器发送客服端
                console.log(x);
            })
    </script>
</body>

</html>
